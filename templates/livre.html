{% extends "base.html" %}
{% block content %}

<form class="form-horizontal" role="form" action ="/livres/{{livre[0]}}/modification" method="POST">
       {% if session['permission'] == 'admin' %}
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Titre:</label>
    <div class="col-sm-10">
      <input name='titre' value = "{{livre[1]}}" type="text" class="form-control" id="inputPassword" >
    </div>
  </div>

  <div class="form-group">
    <label for="inputNom" class="col-sm-2 control-label">Auteur:</label>
    <div class="col-sm-10">
      <input name='auteur' value = "{{livre[2]}}" type="text" class="form-control" id="inputNom">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPrenom" class="col-sm-2 control-label">Nombre de Pages:</label>
    <div class="col-sm-10">
      <input name='nombrePage' value = "{{livre[3]}}" type="text" class="form-control" id="inputPrenom">
    </div>
  </div>

  <div class="form-group">
    <label for="inputCourriel" class="col-sm-2 control-label">Prix:</label>
    <div class="col-sm-10">
      <input name='prix' value = "{{livre[4]}}" type="text" class="form-control" id="inputCourriel" >
    </div>
  </div>

  <div class="form-group">
    <label for="inputCodePostal" class="col-sm-2 control-label">Categorie:</label>
    <div class="col-sm-10">
      <input name='categorie' value = "{{livre[5]}}" type="text" class="form-control" id="inputCodePostal" >
    </div>
  </div>

  <div class="form-group">
    <label for="inputAdresse" class="col-sm-2 control-label">Quantite en stock:</label>
    <div class="col-sm-10">
      <input name='quantite' value = "{{livre[6]}}" type="text" class="form-control" id="inputAdresse" >
    </div>
  </div>

  <div class="form-group">
    <label for="inputPermission" class="col-sm-2 control-label">Date de Publication:</label>
    <div class="col-sm-10">
      <input name='datePublication' value = "{{livre[7]}}" type="text" class="form-control" id="inputPermission">
    </div>
  </div>
   {% endif %}

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-info">Modifier le livre</button>
    </div>
  </div>
</form>
{% endblock %}
