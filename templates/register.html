{% extends "base.html" %}
{% block content %}
<h1>Registration</h1>

<form class="form-horizontal" role="form" action="register" method="POST">

   <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input name='username' type="text" class="form-control" id="inputUsername" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input name='password' type="text" class="form-control" id="inputPassword" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputNom" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input name='nom' type="text" class="form-control" id="inputNom" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPrenom" class="col-sm-2 control-label">Prenom</label>
    <div class="col-sm-10">
      <input name='prenom' type="text" class="form-control" id="inputPrenom" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputCourriel" class="col-sm-2 control-label">Courriel</label>
    <div class="col-sm-10">
      <input name='courriel' type="text" class="form-control" id="inputCourriel" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputCodePostal" class="col-sm-2 control-label">CodePostal</label>
    <div class="col-sm-10">
      <input name='adresse' type="text" class="form-control" id="inputCodePostal" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputAdresse" class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-10">
      <input name='codePostal' type="text" class="form-control" id="inputAdresse" placeholder="Email">
    </div>
  </div>

   {% if session['permission'] == 'admin' %}
  <div class="form-group">
    <label for="inputPermission" class="col-sm-2 control-label">Permission</label>
    <div class="col-sm-10">
      <input name='permission' type="text" class="form-control" id="inputPermission" placeholder="Email">
    </div>
  </div>
   {% endif %}

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign up</button>
    </div>
  </div>
</form>
{% endblock %}
