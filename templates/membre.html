{% extends "base.html" %}
{% block content %}

<form class="form-horizontal" role="form" action ="/membres/{{user[0]}}/modification" method="POST">

   <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
    <div class="col-sm-10">
      <input name='username' value = "{{user[0]}}" type="text" class="form-control" id="inputUsername" >
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
      <input name='password' value = "{{user[1]}}" type="text" class="form-control" id="inputPassword">
    </div>
  </div>

  <div class="form-group">
    <label for="inputNom" class="col-sm-2 control-label">Nom:</label>
    <div class="col-sm-10">
      <input name='nom' value = "{{user[2]}}" type="text" class="form-control" id="inputNom" >
    </div>
  </div>

  <div class="form-group">
    <label for="inputPrenom" class="col-sm-2 control-label">Prenom</label>
    <div class="col-sm-10">
      <input name='prenom' value = "{{user[3]}}" type="text" class="form-control" id="inputPrenom" >
    </div>
  </div>

  <div class="form-group">
    <label for="inputCourriel" class="col-sm-2 control-label">Courriel:</label>
    <div class="col-sm-10">
      <input name='courriel' value = "{{user[4]}}" type="text" class="form-control" id="inputCourriel">
    </div>
  </div>

  <div class="form-group">
    <label for="inputCodePostal" class="col-sm-2 control-label">CodePostal:</label>
    <div class="col-sm-10">
      <input name='adresse' value = "{{user[5]}}" type="text" class="form-control" id="inputCodePostal">
    </div>
  </div>

  <div class="form-group">
    <label for="inputAdresse" class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-10">
      <input name='codePostal' value = "{{user[6]}}" type="text" class="form-control" id="inputAdresse">
    </div>
  </div>

   {% if session['permission'] == 'admin' %}
  <div class="form-group">
    <label for="inputPermission" class="col-sm-2 control-label">Permission</label>
    <div class="col-sm-10">
      <input name='permission' value = "{{user[7]}}" type="text" class="form-control" id="inputPermission">
    </div>
  </div>
   {% endif %}

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Modifier le membre</button>
    </div>
  </div>
</form>
{% endblock %}
